name: "CodeQL Analysis"

permissions:
  contents: read
  security-events: write

on: 
  push:  
    branches: [main] 
  pull_request: 
    branches: [main] 

jobs: 
  analyze: 
    name: Analyze 
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository 
        uses: actions/checkout@v4 

      - name: Setup .NET 
        uses: actions/setup-dotnet@v3 
        with: 
          dotnet-version: '8.0.x'  # Adjust to your projectâ€™s .NET version

      - name: Initialize CodeQL 
        uses: github/codeql-action/init@v2 
        with:
          languages: csharp

      - name: Restore dependencies
        run: dotnet restore ConsoleProject/ConsoleProject.sln  # Change this path to your actual .sln file

      - name: Build the project
        run: dotnet build ConsoleProject/ConsoleProject.sln --no-restore --configuration Release

      - name: Perform CodeQL Analysis 
        uses: github/codeql-action/analyze@v2
